xmysql:
  - meta:
      projectURL: https://github.com/golistic/xmysql
      description: |
        All notable changes to this project will be documented in this file.
        Note: Using YAML is experimental, but since it is human readable, should be OK.
  - versions:
      - version: v1.3.0
        date: 2023-02-20
        added:
          - Added support for errors generated by the github.com/golistic/pxmysql SQL driver
        versions:
          - version: v1.3.4
            date: 2023-09-28
            fixed:
              - creating and dropping schema quote the object name allowing to use special characters
              - error parsing using correctly the driver error if available
          - version: v1.3.3
            date: 2023-09-18
            fixed:
              - retrieve the error code from pxmysql errors
          - version: v1.3.2
            date: 2023-08-27
            refactored:
              - we replace xkit with xgo
          - version: v1.3.1
            date: 2023-05-01
            fixed:
              - handle connection-refused errors
      - version: v1.2.0
        date: 2023-02-12
        added:
          - Added SQLw() to substitute placeholders to, for example, add the table
            name in dynamic SQL statements
      - version: v1.1.0
        date: 2022-11-10
        added:
          - Added CurrentSchema() to return name of connection's schema
          - Added TableExist() to return whether a table exists
      - version: v1.0.0
        date: 2022-11-08
        description: Initial release